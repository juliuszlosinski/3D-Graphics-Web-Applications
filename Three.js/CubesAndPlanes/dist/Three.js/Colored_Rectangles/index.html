<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Colored Rectangles</title>
		<style>
			body {
				background-color: black;
				margin: 0;
			  }
			  
			  #heading {
				position: fixed;
				width: 100%;
				padding: 64px;
			  }
			  
			  .border {
				background: linear-gradient(90deg, rgb(21, 255, 0), 90%, black);
				height: 2px;
				width: 1100px;
				margin-top: 4px;
			  }
			  
			  h3 {
				color: rgb(215, 215, 215);
				font-size: 7em;
				margin: 0px;
			  }
		</style>
	</head>
	<body>
		<div id="heading">
			<h3>Colored Rectangles</h3>
			<div class="border"></div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
